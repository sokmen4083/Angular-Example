<p>{{ user | json }}</p>

<form novalidate (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <p>
      
      <mat-form-field>
        <input matInput placeholder="Vorname" type="text" [(ngModel)]="user.vorname" name="vorname">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nachname" type="text" [(ngModel)]="user.nachname" name="nachname">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" type="email" [(ngModel)]="user.email" name="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Geburtstag" type="date" [(ngModel)]="user.geburtstag" name="geburtstag">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password">
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white" >Anmelden</button>
  </mat-dialog-actions>
</form>
